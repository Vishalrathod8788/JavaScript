<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBordEvent</title>
</head>
<body>
    <div>
        <p> Keybord Event In Java Script </p>
        <br>
        <input type="text" class="effect-1" onkeypress="keyPress()" onkeydown="keyDown()" onkeyup="keyUp()" >
        <br>
        <p id="keys"> Hello </p>
    </div>
    <script>
        const keyPress  = () => {
            document.getElementById('keys').innerHTML = `You Press ${event.key} and its code is ${event.code}`;
        }

        const keyDown = () => {
            document.getElementById('keys').innerHTML = 'You Press KeyDown';
        }

        const keyUp = () => {
            document.getElementById('keys').innerHTML = 'You Press KeyUp';
        }
    </script>
</body>
</html>
