<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputEvent</title>
</head>
<body>
    <div class="main-div">
        <div>
            <label for=""> Your Name ðŸ‘‰</label>
            <input type="text" id="ice" name="">
            <br>
            <label>Choise an Ice Cream Flavor ðŸ¤©</label>
                <select id="icecream" name="icecream">
                    <option value="">Select One</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="sardine">Sardine</option>
                    <option value="vanila">Vanila</option>
                </select>
            <br>
            <div id="result">1</div>
        </div>
    </div>
    <script>
        const icecream = document.getElementById('icecream');
        icecream.addEventListener('change', () => {
            const inputChange = document.getElementById('ice').value;
            const icecream = document.getElementById('icecream').value;
            const result = document.getElementById('result');
            result.innerHtml = inputChange + icecream;

            
        });
    </script>
</body>
</html>
